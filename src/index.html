<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="main">
    <div class="main__container">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Logo Around"
        />
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__container-left">
          <img
            class="profile__img"
            src="https://avatars.githubusercontent.com/u/27663011?v=4"
            alt="Profile picture"
          />
          <div class="profile__overlay">
            <span class="profile__img-button"></span>
          </div>
        </div>
        <div class="profile__container-middle">
          <div class="profile__subcontainer-top">
            <h1 class="profile__name">Luis</h1>
            <button class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="<%=require('./images/edit.svg')%>"
                alt="edit button"
              />
            </button>
          </div>
          <div class="profile__subcontainer-bottom">
            <h2 class="profile__title">Front-end</h2>
          </div>
        </div>
        <div class="profile__container-right">
          <button class="profile__post-button">
            <img
              class="profile__post-icon"
              src="<%=require('./images/post.svg')%>"
              alt="post button"
            />
          </button>
        </div>
      </section>
      <section class="cards"></section>

      <section class="footer">
        <h2 class="footer__copyright">© 2021 Alrededor de los EEUU</h2>
      </section>
    </div>

    <!--Popup for profile edit-->
    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form modal__form_profile" name="editProfile">
          <input
            class="modal__input modal__profile-name"
            id="edit-profile-name"
            type="text"
            placeholder="username"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="edit-profile-name-error">
            Por favor, rellena este campo.</span
          >
          <input
            class="modal__input modal__profile-title"
            id="edit-profile-title"
            type="text"
            placeholder="usertitle"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="edit-profile-title-error">
            Por favor, rellena este campo.</span
          >
          <button type="submit" class="modal__form-submit modal__profile-edit">
            Guardar
          </button>
        </form>
        <button class="modal__close-button modal__close"></button>
      </div>
    </div>

    <!--Popup for post creation-->
    <div class="modal modal-post">
      <div class="modal__container">
        <h2 class="modal__title">Nuevo Lugar</h2>
        <form class="modal__form modal__form_place" name="newPlace">
          <input
            class="modal__input modal__profile-cardtitle"
            id="new-place-title"
            type="text"
            placeholder="Título"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="modal__error" id="new-place-title-error">
            Por favor, rellena este campo.</span
          >
          <input
            class="modal__input modal__profile-cardurl"
            id="new-place-url"
            type="url"
            placeholder="Enlace a la imágen"
            required
          />
          <span class="modal__error" id="new-place-url-error">
            Por favor, rellena este campo.</span
          >
          <button class="modal__form-submit modal__form-create">Crear</button>
        </form>
        <button class="modal__close-button modal-post__close"></button>
      </div>
    </div>

    <!--Popup for image lightbox-->
    <div id="lightbox" class="popup">
      <img class="popup__image" src=" " alt=" " />
      <p class="popup__title"></p>
      <button class="popup__close"></button>
    </div>

    <!--Popup for delete confirmation-->
    <div class="modal modal-confirmation">
      <div class="modal__container">
        <form class="modal__form modal__form_delete" name="deleteConfirmation">
          <h2 class="modal__title modal__title_delete">¿Estás seguro?</h2>
          <button class="modal__form-submit modal__form-delete">Sí</button>
        </form>
        <button class="modal__close-button modal__delete-close"></button>
      </div>
    </div>

    <!--Popup for profile image edit-->
    <div class="modal modal-profile">
      <div class="modal__container">
        <h2 class="modal__title">Cambiar foto de perfil</h2>
        <form class="modal__form modal__form_profile-edit" name="newProfileImg">
          <input
            class="modal__input modal__profile-url"
            id="new-place-url"
            type="url"
            placeholder="Enlace a la imágen"
            required
          />
          <span class="modal__error" id="new-place-url_error">
            Por favor, rellena este campo.</span
          >
          <button class="modal__form-submit modal__form-profile">
            Guardar
          </button>
        </form>
        <button class="modal__close-button modal-profile__close"></button>
      </div>
    </div>

    <!--Template for cards-->
    <template id="cards">
      <div class="card__container">
        <button class="card__remove-button"></button>
        <img class="card__img" src=" " alt=" " />
        <div class="card__text-container">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button class="card__like-button"></button>
            <span class="card__like-counter">1</span>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
