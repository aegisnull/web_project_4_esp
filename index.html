<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <title>Around the US</title>
  </head>
  <body class="main">
    <div class="main__container">
      <header class="header">
        <img class="header__logo" src="./img/logo.svg" alt="Logo Around" />
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__container-left">
          <img
            class="profile__img"
            src="https://avatars.githubusercontent.com/u/27663011?v=4"
            alt="Profile picture"
          />
        </div>
        <div class="profile__container-middle">
          <div class="profile__subcontainer-top">
            <h1 class="profile__name">Luis Tellez</h1>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button_icon"
                src="./img/edit.svg"
                alt="edit button"
              />
            </button>
          </div>
          <div class="profile__subcontainer-bottom">
            <h2 class="profile__title">Front-end Developer</h2>
          </div>
        </div>
        <div class="profile__container-right">
          <button class="profile__post-button">
            <img
              class="profile__post-button_icon"
              src="./img/post.svg"
              alt="post button"
            />
          </button>
        </div>

        <div class="modal">
          <div class="modal__container">
            <h2 class="modal__title">Edit profile</h2>
            <form class="modal__form">
              <input
                class="modal__input modal__profile-name"
                type="text"
                value="username"
                required
              />
              <input
                class="modal__input modal__profile-title"
                type="text"
                value="usertitle"
                required
              />
              <button class="modal__form-submit">Guardar</button>
            </form>
            <button class="modal__close"></button>
          </div>
        </div>

        <div class="modal-post">
          <div class="modal__container">
            <h2 class="modal__title">Nuevo Lugar</h2>
            <form class="modal__form">
              <input
                class="modal__input modal__profile-cardtitle"
                type="text"
                value="Título"
                required
              />
              <input
                class="modal__input modal__profile-cardurl"
                type="url"
                value="Enlace a la imágen"
                required
              />
              <button class="modal__form-submit modal__form-create">
                Crear
              </button>
            </form>
            <button class="modal-post__close"></button>
          </div>
        </div>
      </section>
      <section class="cards"></section>

      <section class="footer">
        <h2 class="footer__copyright">© 2021 Alrededor de los EEUU</h2>
      </section>
    </div>

    <template id="cards">
      <div class="card__container">
        <button class="card__remove-button"></button>
        <img class="card__img" src="" alt="" />
        <div class="card__text-container">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/modal.js"></script>
  </body>
</html>
