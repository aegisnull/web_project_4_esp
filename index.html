<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around Japan</title>
  </head>
  <body class="main">
    <div class="main__container">
      <header class="header">
        <img class="header__logo" src="./img/logo.svg" alt="Logo Around" />
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__container-left">
          <img
            class="profile__img"
            src="./img/profile-image.jpg"
            alt="Profile picture"
          />
        </div>
        <div class="profile__container-middle">
          <h1 class="profile__name">Luis Tellez</h1>
          <h2 class="profile__title">Front-end Developer</h2>
        </div>
        <div class="profile__container-right"></div>
      </section>
    </div>
  </body>
</html>
